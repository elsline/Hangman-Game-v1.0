<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">
          Hang<span style="color: cornflowerblue">Rem</span>
        </div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head">
                <img src="imgs/remalive.webp" alt="" />
              </div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="audio/sucs.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="success1" src="audio/success-1-6297.mp3" preload="auto"></audio>
    <audio id="fail1" src="audio/failure-drum-sound-effect-2-7184.mp3" preload="auto"></audio>
    <script src="JS/main.js"></script>
  </body>
</html>
